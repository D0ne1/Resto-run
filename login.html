<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Restorun</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/logo wo text.png" type="image/png">
</head>
<body>
    <!-- Фоновые иконки и лого, как у вас -->
    <img src="img/graf.png" alt="" class="bg-icon icon-ruler1">
    <img src="img/graf.png" alt="" class="bg-icon icon-ruler2">
    <img src="img/graf.png" alt="" class="bg-icon icon-ruler3">
    <img src="img/graf.png" alt="" class="bg-icon icon-ruler4">
    <img src="img/graf.png" alt="" class="bg-icon icon-ruler5">
    <img src="img/lamp.png" alt="" class="bg-icon icon-bulb1">
    <img src="img/lamp.png" alt="" class="bg-icon icon-bulb2">
    <img src="img/lamp.png" alt="" class="bg-icon icon-bulb3">
    <img src="img/lamp.png" alt="" class="bg-icon icon-bulb4">
    <img src="img/line graf.png" alt="" class="bg-icon icon-graph1">
    <img src="img/line graf.png" alt="" class="bg-icon icon-graph2">
    <img src="img/line graf.png" alt="" class="bg-icon icon-graph3">
    <img src="img/line graf.png" alt="" class="bg-icon icon-graph4">
    <img src="img/line graf.png" alt="" class="bg-icon icon-graph5">
    <img src="img/line graf.png" alt="" class="bg-icon icon-graph6">
    <img src="img/logo wo text.png" alt="logo" class="logo">

    <div class="container">
        <div class="form-section">
            <h1>Вход в Restorun</h1>
            <form>
                <label for="login">Логин:</label>
                <input type="text" id="login" name="login" placeholder="Введите ваш логин">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" placeholder="Введите ваш пароль">
                <button type="submit">Войти</button>
            </form>
        </div>
        <div class="logo-section">
            <h1>Restorun</h1>
        </div>
    </div>
</body>
</html>
